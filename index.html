    <script>

        const fruits = "Apple;Banana;Cherry;Date;Elderberry;Fig;Grape;Honeydew;Icaco;Jackfruit;Kiwi;Lemon;Mango;Nectarine;Orange;Papaya;Quince;Raspberry;Strawberry;Tomato;Ugli fruit;Voavanga;Watermelon;Ximenia;Yellow watermelon;Zucchini (Courgette);Apricot;Blackberry;Cantaloupe;Dragonfruit;Eggfruit;Feijoa;Guava;Huckleberry;Ita palm;Jujube;Kumquat;Lime;Mulberry;Nashi Pear;Olive;Peach;Quararibea cordata;Rambutan;Soursop;Tangerine;Uva Ursi;Velvet apple;White sapote;Xigua;Yuzu;Ziziphus mauritiana".split(";")

        /*

        let content = "<ul>";

        for (const fruit of fruits) {
            content += "<li>" + fruit + "</li>";
        }

        content += "</ul>";

        document.querySelector("main").innerHTML = content;*/

        const list = document.createElement("ul");

        for (const fruit of fruits) {
            const li = document.createElement("li");
            li.innerHTML = fruit;
            list.appendChild(li);
