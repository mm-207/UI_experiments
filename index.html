<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">




</head>

<body>
    <header>
        <h1>Playing With Client Side Rendring</h1>
    </header>

    <main>

        <!--
        <ul>
            <li>Apple</li>
            <li>Banana</li>
            <li>Oranges</li>
            <li>Strawberry</li>
        </ul>
        -->

    </main>


    <footer>
        Client Demo @ 2024
    </footer>

    <script type="module">

        const rawTemplates = await getTemplates("/templates.html");
        console.log(rawTemplates)
        document.body.insertAdjacentHTML("beforeend", rawTemplates);

        const fruits = "Apple;Banana;Cherry;Date;Elderberry;Fig;Grape;Honeydew;Icaco;Jackfruit;Kiwi;Lemon;Mango;Nectarine;Orange;Papaya;Quince;Raspberry;Strawberry;Tomato;Ugli fruit;Voavanga;Watermelon;Ximenia;Yellow watermelon;Zucchini (Courgette);Apricot;Blackberry;Cantaloupe;Dragonfruit;Eggfruit;Feijoa;Guava;Huckleberry;Ita palm;Jujube;Kumquat;Lime;Mulberry;Nashi Pear;Olive;Peach;Quararibea cordata;Rambutan;Soursop;Tangerine;Uva Ursi;Velvet apple;White sapote;Xigua;Yuzu;Ziziphus mauritiana".split(";")

        const listTemplate = document.querySelector("#listTemplate");
        const listItemTemplate = document.querySelector("#listItemTemplate");

        displayView(listTemplate, document.querySelector("main"))

        const list = document.querySelector("#fruitList")

        for (const fruit of fruits) {

            let item = cloneTemplate(listItemTemplate)
            item.querySelector("li").innerHTML = fruit;
            console.log(item);
            list.appendChild(item);
        }


        function cloneTemplate(template) {
            return template.content.cloneNode(true)
        }

        function displayView(viewTemplate, parent) {
            const element = document.createElement("div");
            element.append(viewTemplate.content.cloneNode(true));
            parent.append(...element.childNodes);
        }



        async function getTemplates(source) {
            return await fetch(source).then(d => d.text());
        }




    </script>







</body>

</html>
